<html>
<head>
  <meta charset="UTF-8">
  <title>drawinsky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h1 style="text-align: center; margin-top: 50px;">Welcome to drawinsky!</h1>
  <div class="container-fluid">
    <div class="row align-items-center">
    <div class="col-sm">
      <button type="button" class="btn btn-primary" id="btnClear" onclick="clearDrawing()">clear</button>
    </div>
    <div class="col-sm">
      <div id="dropDiv">
        <h4> Please select your class </h4>
        <select id="dropDown">
          <option value="dog">dog</option>
          <option value="car">car</option>
          <option value="person">person</option>
          <option selected="selected" value="cat">cat</option>
        </select>
      </div>
    </div>
    <div class="col-sm">
      <button type="button" class="btn btn-primary" id="btnSave" onclick="saveDrawing()">save</button>
    </div>
  </div>
  <br>
  <div class="row align-items-center">
    <canvas id="canvas" class="border border-secondary" resize></canvas>
  </div>
  </div>
  <script>
    $("#btnSave").click(function() {
      $.post({
        type: 'POST',
        url: 'http://localhost:4000/data',
        data: JSON.stringify(imgData),
        contentType: "application/json",
        dataType: 'json'
      }, function(data, status) {
        console.log('Post Saved')
        console.log(data)
        console.log(status)
      })
    })
  </script>
  <script src="js/paper-full.js"></script>
  <script src="js/drawing.js"></script>
</body>
</html>
