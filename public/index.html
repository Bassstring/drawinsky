<!DOCTYPE html>
<html lang="en">

<head>
    <title>Drawinsky w3css draft</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <style>
        #what,
        #save,
        #clear {
            padding: auto;
        }

        .w3-lobster {
            font-family: "Lobster", serif;
        }

        h1 {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <!--HEADER-->
    <div class="w3-container w3-yellow w3-center w3-bottombar w3-border-grey">
        <h1 class="w3-lobster">Welcome to Drawinsky!</h1>
        <p>Can a neural network learn a person's drawing style?</p>
        <br>
    </div>
    <!--BACKGROUND IMAGE-->
    <div class="w3-container" style="background-image: url('huge-doodle-vector-pack2.jpg'); background-size: cover;">
        <br />

        <!--ROW 1: DROPDOWN MENU-->
        <div class="w3-row-padding">
            <div class="w3-content" style="max-width:600px;">
                <div class="w3-center">
                    <div class="dropdown">
                        <button id="what" class="dropbtn w3-mobile w3-button w3-card-2"
                            style="transition-duration: 0.2s;">
                            What would you like to draw?
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Cat</a>
                            <a href="#">Person</a>
                            <a href="#">Dog</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br />

        <!--ROW 2: CANVAS-->
        <div class="w3-row-padding">
            <div class="w3-content" style="max-width: 600px;">
                <div class="w3-center">
                    <canvas id="canvas" class="w3-block"
                        style="border: 1px solid #000000; background-color: white;min-width: 300px;min-height: 200px;">
                    </canvas>
                </div>
            </div>
        </div>

        <br />
        <!--ROW 3: CLEAR & SAVE BUTTONS-->
        <div class="w3-row-padding">
            <div class="w3-content" style="max-width:600px;">
                <div class="w3-half w3-col">
                    <div class="w3-center w3-margin-bottom">
                        <button id="btnClear" class="button w3-mobile w3-button w3-teal w3-round-large w3-card-2"
                            style="transition-duration: 0.2s;" onclick="clearDrawing()">
                            Clear
                        </button>
                    </div>
                </div>
                <div class="w3-half w3-col">
                    <div class="w3-center w3-margin-bottom">
                        <button id="btnSave" class="button w3-mobile w3-button w3-teal w3-round-large w3-card-2"
                            style="transition-duration: 0.2s;" onclick="saveDrawing()">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <div class="w3-container w3-yellow w3-topbar w3-border-grey">
        <div class="w3-row-padding">
            <a href="#" class="w3-third w3-button w3-mobile" style="transition-duration: 0.4s;">Contact</a>
            <a href="#" class="w3-third w3-button w3-mobile" style="transition-duration: 0.4s;">About</a>
            <a href="#" class="w3-third w3-button w3-mobile" style="transition-duration: 0.4s;">Impressum</a>
        </div>
    </div>

    <!--DRAWING SCRIPTS-->
    <script>
        $("#btnSave").click(function () {
            $.post({
                type: 'POST',
                url: 'http://localhost:4000/data',
                data: JSON.stringify(imgData),
                contentType: "application/json",
                dataType: 'json'
            }, function (data, status) {
                console.log('Post Saved')
                console.log(data)
                console.log(status)
            })
        })
    </script>
    <script src="js/paper-full.js"></script>
    <script src="js/drawing.js"></script>
</body>

</html>
